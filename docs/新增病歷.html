<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Medical History</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5dc; /* Light beige background */
            margin: 20px;
        }
        .container {
            width: 100%;
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        h1 {
            margin: 0;
        }
        .button-container {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }
        th {
            background-color: #f2f2f2;
        }
        .date-input {
            width: 100%;
        }
        input[type="text"], textarea {
            width: 100%;
            box-sizing: border-box;
        }
        .submit-btn {
            text-align: center;
            margin-top: 20px;
        }
        .submit-btn button, .button-container button {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 10px;
        }
        .submit-btn button:hover, .button-container button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>寵物歷史病歷表</h1>
            <div class="button-container">
                <button type="button" onclick="window.location.href='藥品紀錄.html'">藥品紀錄</button>
            </div>
        </div>
        <table>
            <tr>
                <th colspan="2">編號: <input type="text"></th>
                <th colspan="2">填寫日期: <input type="date" class="date-input"></th>
            </tr>
            <tr>
                <td>主治醫師</td>
                <td><input type="text"></td>
                <td>看診科別</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>寵主姓名</td>
                <td><input type="text"></td>
                <td>寵物姓名</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>住址</td>
                <td colspan="3"><input type="text"></td>
            </tr>
            <tr>
                <td>畜種</td>
                <td><input type="text"></td>
                <td>品種</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>性別</td>
                <td>
                    <input type="radio" name="gender" value="M"> 公
                    <input type="radio" name="gender" value="F"> 母
                </td>
                <td>晶片號碼</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>出生日期</td>
                <td><input type="date" class="date-input"></td>
                <td>體重</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>身高</td>
                <td><input type="text"></td>
                <td>體溫</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>呼吸</td>
                <td><input type="text"></td>
                <td>脈搏</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>血壓</td>
                <td><input type="text"></td>
                <td>MAP</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>測量備註</td>
                <td colspan="3"><textarea rows="2"></textarea></td>
            </tr>
            <tr>
                <td>主訴</td>
                <td><input type="text"></td>
                <td>投藥狀況</td>
                <td><input type="text"></td>
            </tr>
            <tr>
                <td>疾病史</td>
                <td colspan="3"><textarea rows="4"></textarea></td>
            </tr>
            <tr>
                <td>症狀描述</td>
                <td colspan="3"><textarea rows="4"></textarea></td>
            </tr>
            <tr>
                <td>診斷</td>
                <td colspan="3"><textarea rows="4"></textarea></td>
            </tr>
            <tr>
                <td>計畫</td>
                <td colspan="3"><textarea rows="4"></textarea></td>
            </tr>
            <tr>
                <td>其他注意事項</td>
                <td colspan="3"><textarea rows="4"></textarea></td>
            </tr>
        </table>
        <div class="submit-btn">
            <button type="button" onclick="window.location.href='送出頁面.html'">送出</button>
        </div>
    </div>
</body>
</html>
