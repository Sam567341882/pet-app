<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>美觀表單</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9; /* 整體背景色 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #f4e8c1; /* 表單背景色改為米色 */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            max-width: 800px;
            width: 100%;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .field {
            display: flex;
            flex-direction: column;
        }
        .field label {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        .field input, .field textarea {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .field textarea {
            resize: vertical;
        }
        .checkbox-group, .radio-group {
            display: flex;
            flex-direction: column;
        }
        .checkbox-group label, .radio-group label {
            font-weight: normal;
            color: #555;
        }
        .checkbox-group input, .radio-group input {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">寵物病歷表</h1>
    <div class="container">
        <!-- 其他表單內容 -->
    </div>
</body>
</html>
