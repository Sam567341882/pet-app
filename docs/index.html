<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>動物醫院病歷表</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            background-image: url('https://www.transparenttextures.com/patterns/white-paper.png');
        }
        h1, h2 {
            text-align: center;
            color: #555;
            font-family: 'Comic Sans MS', cursive;
        }
        .form-container {
            max-width: 1000px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            border: 2px solid #f0a6ca;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        td, th {
            border: 1px solid #f0a6ca;
            padding: 10px;
            text-align: left;
            background-color: #fff0f6;
        }
        .label {
            width: 25%;
            background: #D6EAF8; /* 稍微深一點的藍色 */
            font-weight: bold;
            font-family: 'Comic Sans MS', cursive;
        }
        .input {
            width: 100%;
            padding: 8px;
            border: 1px solid #4A90E2;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .radio-group, .checkbox-group {
            display: flex;
            align-items: center;
        }
        .radio-group input, .checkbox-group input {
            margin-right: 5px;
        }
        .cute-icons {
            width: 24px;
            height: 24px;
            margin-right: 5px;
        }
        .full-width {
            width: calc(100% - 20px);
        }
        .blue-background {
            background-color: #E6F7FF; /* 淺藍色 */
        }
        .blue-border {
            border-color: #4A90E2; /* 稍微深一點的藍色 */
        }
    </style>
</head>
<body>
    <h1>動物醫院病歷表</h1>
    <div class="form-container">
        <table>
            <tr class="blue-border blue-background">
                <td class="label blue-border">編號:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="編號"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">病例日期:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="病例日期"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">寵主姓名:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="寵主姓名"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">電話號碼:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="電話號碼"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">住址:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="住址"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">E-Mail:</td>
                <td colspan="3"><input type="email" class="input full-width blue-border" name="E-Mail"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">寵物:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="寵物"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">品種:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="品種"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">毛色:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="毛色"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">晶片號碼:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="晶片號碼"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">性別:</td>
                <td colspan="3" class="radio-group pink-border pink-background">
                    <input type="radio" name="性別" value="公"> 公
                    <input type="radio" name="性別" value="母"> 母
                </td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">出生日期:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="出生日期"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">身高:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="身高"></td>
            </tr>
            <tr class="blue-border blue-background">
                <td class="label blue-border">體重:</td>
                <td colspan="3"><input type="text" class="input full-width blue-border" name="體重"></td>
            </tr>
            <tr>
                <td class="label blue-border">其他注意事項:</td>
                <td colspan="3"><input type="text" class="input full-width" name="其他注意事項"></td>
            </tr>
            <tr>
                <td class="label blue-border">藥物:</td>
                <td colspan="3" class="checkbox-group">
                    <img src="https://www.iconfinder.com/icons/285657/download/png/32" alt="syrup" class="cute-icons">
                    <input type="checkbox" name="藥物" value="syrup"> syrup
                    <img src="https://www.iconfinder.com/icons/285659/download/png/32" alt="tablet" class="cute-icons">
                    <input type="checkbox" name="藥物" value="tablet"> tablet
                    <img src="https://www.iconfinder.com/icons/285661/download/png/32" alt="powder" class="cute-icons">
                    <input type="checkbox" name="藥物" value="powder"> powder
                </td>
            </tr>
            <tr>
                <td class="label blue-border">個性:</td>
                <td colspan="3" class="checkbox-group">
                    <img src="https://www.iconfinder.com/icons/285657/download/png/32" alt="gentle" class="cute-icons">
                    <input type="checkbox" name="個性" value="gentle"> gentle
                    <img src="https://www.iconfinder.com/icons/285659/download/png/32" alt="nervous" class="cute-icons">
                    <input type="checkbox" name="個性" value="nervous"> nervous
                    <img src="https://www.iconfinder.com/icons/285661/download/png/32" alt="danger" class="cute-icons">
                    <input type="checkbox" name="個性" value="danger"> danger
                </td>
            </tr>
            <tr>
                <td class="label blue-border">過敏:</td>
                <td colspan="3"><input type="text" class="input full-width" name="過敏"></td>
            </tr>
        </table>
        <h2>檢查項目</h2>
        <table>
            <tr>
                <td class="label blue-border">項目:</td>
                <td><input type="text" class="input full-width" name="項目"></td>
            </tr>
            <tr>
                <td class="label blue-border">日期:</td>
                <td><input type="text" class="input full-width" name="日期"></td>
            </tr>
            <tr>
                <td class="label blue-border">結果:</td>
                <td><input type="text" class="input full-width" name="結果"></td>
            </tr>
        </table>
    </div>
</body>
</html>
